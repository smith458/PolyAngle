<h1>Senators</h1>
<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header='name'>Name</th>
    <th mat-sort-header='party'>Party</th>
    <th mat-sort-header='state'>State</th>
    <th mat-sort-header='age'>Age</th>
  </tr>
  <tr *ngFor="let senator of senators">
    <td>{{senator.name}}</td>
    <td>{{senator.party | abbrevToParty}}</td>
    <td>{{senator.state | abbrevToState}}</td>
    <td>{{senator.date_of_birth | dateToAge}}</td>
  </tr>
</table>
